<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="./login_page.css" rel="stylesheet">
    <title>sign_up sign_in page</title>
</head>
<body>
<div class="login_box">
    <div class="login-content">
    <div class="login"><h1>login</h1></div>
    <div class="name">
        <input type="text"  class="input_name" placeholder="Username">  
        <i class='bx bxs-user'></i>

    </div>
    <div class="passkey">
        <input type="password" class="input_passkey" placeholder="Password">
        <i class='bx bxs-lock-alt'></i>
    </div>
    <div class="content">
        <div class="input_content">
        <input type="checkbox">Remember me
    </div>
        <a href="#">Forgot password?</a>
    </div>
    <div class="login"><button>login</button></div>
    <div class="recovery"><p>Don't have an account?</p><a href="#">register</a></div>
</div>
</div>
</body>
</html>
